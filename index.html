<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurotrip</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="topo">
        <header>    
            <h1>EUROTRIP 2024</h1>
        </header>
    </div>
    <div id="formulario">
        <form id="form-form">
            <label for="dinheiro-guardado">Digite quanto você tem:</label>
            <input type="number" placeholder="Dinheiro guardado." id="dinheiro-guardado:">
            <label for="valor-necessário">Digite quanto você precisa:</label>
            <input type="number" placeholder="Valor necessário." id="valor-necessário:">
            <button type="submit">Calcular.</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
